backend:
  name: github
  repo: thursby/coastline-site
  branch: master # Branch to update

publish_mode: editorial_workflow
media_folder: "img" # Media files will be stored in the repo under images/uploads

collections:
  - name: "band" # Used in routes, e.g., /admin/collections/blog
    label: "Band" # Used in the UI
    folder: "bands" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    fields: # The fields for each document
      - {label: "Band Name", name: "bandName", widget: "string"}
      - {label: "Band Website", name: "bandWebsite", widget: "string"}
      - {label: "Tags", name: "tags", widget: "string"}
      - {label: "Date Added", name: "date", widget: "datetime"}
      - {label: "Poster Image", name: "posterImg", widget: "image"}
      - {label: "Ignore in Sitemap", name: "sitemapIgnore", widget: "boolean"}
      - {label: "Insta", name: "url_insta", widget: "string"}
      - {label: "FB", name: "url_fb", widget: "string"}
      - {label: "Twitter", name: "url_twitter", widget: "string"}
      - {label: "YouTube", name: "url_youtube", widget: "string"}
      - {label: "Content", name: "content", widget: "markdown"}